<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinamicas</h1>
    <p>tente abrir esse site em vários dispositivos diferentes ou simplismente  aumente e diinua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="Imagem flexivel">

        </picture>

        <h1>Reproduzindo Áudio.</h1>
        <p>Vamos  aprender a reproduzir Áudios em HTML5.</p>
        <audio preload=="metadata" autoplay controls>
        <source src="Midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="Midia/guanacast-33.mp3" type="audio/ogg">
        <source src="Midia/guanacast-33.mp3" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="Midia/guanacast-33.mp3"clique aqui para baixa o arquivo MP3></a></p>    
        </audio>
</body>
</html>
